name: Auto Version Increment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  increment-version:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Auto-increment build number
      run: |
        # Get current build number
        CURRENT_BUILD=$(grep -m1 "CURRENT_PROJECT_VERSION" books.xcodeproj/project.pbxproj | sed 's/.*= \([0-9]*\);/\1/')
        
        # Increment based on commit count since last tag
        COMMIT_COUNT=$(git rev-list --count HEAD)
        NEW_BUILD=$((COMMIT_COUNT))
        
        # Update project file
        sed -i '' "s/CURRENT_PROJECT_VERSION = $CURRENT_BUILD;/CURRENT_PROJECT_VERSION = $NEW_BUILD;/g" books.xcodeproj/project.pbxproj
        
        echo "Build number updated: $CURRENT_BUILD â†’ $NEW_BUILD"
        
    - name: Auto-increment marketing version on releases
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # Extract version from git tag (e.g., v2.1.0 â†’ 2.1.0)
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        
        # Update marketing version to match tag
        sed -i '' "s/MARKETING_VERSION = [0-9.]*;/MARKETING_VERSION = $TAG_VERSION;/g" books.xcodeproj/project.pbxproj
        
        echo "Marketing version updated to: $TAG_VERSION"
        
    - name: Commit version changes
      if: github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet books.xcodeproj/project.pbxproj; then
          echo "No version changes to commit"
        else
          git add books.xcodeproj/project.pbxproj
          git commit -m "ðŸ¤– Auto-increment build number [skip ci]"
          git push
        fi